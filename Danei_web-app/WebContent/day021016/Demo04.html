<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 表单 -->
	<h1 align="center">注册表单</h1>
	<form action="#" method="GET">
		<table border="1" cellspacing="0"
		bgcolor="lightgray" bordercolor="blue"
		align="center" cellpadding="5px">
		<!-- input:定义单行文本输入控件 -->
			<tr>
				<td>用户名</td>
				<td>
					<input type="text">
				</td>
			</tr>		
		<!-- password:该字段字符被掩码 -->			
		<tr>
			<td>密码:</td>
			<td>
				<input type="password">
			</td>
		</tr>
		<!-- date:日期 -->
		<tr>
			<td>出生日期</td>
			<td>
				<input type="date">
			</td>
		</tr>
		<!-- radio:定义单选按钮 -->
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="sex">男
				<input type="radio" name="sex">女
			</td>
		</tr>		
		<!-- checkbox:定义多选按钮 -->
		<tr>
			<td>爱好</td>
			<td>
				<input type="checkbox">篮球
				<input type="checkbox">足球
				<input type="checkbox">打游戏
			</td>
		</tr>
		<!-- select:定义多选菜单 -->
		<tr>
			<td>出生地</td>
			<td>
				<select>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
			</td>
		</tr>
		<!-- file:定义上传按钮 -->
		<tr>
			<td>上传头像</td>
			<td>
				<input type="file">
			</td>
		</tr>
		<!-- textarea:多行文本输入控件 -->	
		<tr>
			<td>个人信息</td>
			<td>
				<textarea style="width:200px;
				height:100px;resize:none;
				color:lightgray;"
				>请输入你的个人信息</textarea>
			</td>
		</tr>
		<!-- reset:重置  submit:提交 -->
		<tr align="center">
			<td colspan="2">
				<input type="reset">
				<input type="submit">
			</td>
		</tr>		
		</table>
	</form>
	
</body>
</html>

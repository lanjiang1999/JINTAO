<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.aa{
	position:absolute;
	width:300px;
	height:300px;
	top:100px;
	left:100px;
	background-color:pink;
	opacity:0.3;
}
.bb{
	position:absolute;
	width:300px;
	height:300px;  
	top:100px;
	left:200px;
	background-color:blue;
	opacity:0.3;

	}
.cc{
	position:absolute;
	width:300px;
	height:300px;
	top:100px;
	left:300px;
	background-color:red;
	opacity:0.3;
	}
.h2{
	position:absolute;
	left:350px;
	top:140px;
	transform:rotate(30deg)
	
	}

</style>
</head>
<body>
	<div class="aa"></div>
	<div class="bb"></div>
	<div class="cc"></div>
	<h2 class="h2">绝对定位和颜色透明演示</h2>
	
</body>
</html>

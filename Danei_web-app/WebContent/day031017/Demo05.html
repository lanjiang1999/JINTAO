<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*属性选择器*/
	[style]{
		color:red;
	}
	a[title]{
		color:green;
	}
</style>
</head>
<body>
	<p style="font-size:40px">这是属性选择器</p>
	<h2 style="font-family:楷体">这是二级标题</h2>
	<a href="http://baidu.com" title="百度一下">百度</a>

</body>
</html>
